<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let conamiCode = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight",
  "ArrowLeft","ArrowRight","b","a"]
  let arr = []
  function conamiCodeCheck(e){
  arr.push(e.key)
  arr.splice(-conamiCode.length -1,arr.length - conamiCode.length)
  if(arr.join('').includes(conamiCode.join(''))){
    console.log('ding ding you got it')
  }
  }
  window.addEventListener('keyup', (e) => {
    conamiCodeCheck(e)
  })
</script>
</body>
</html>
